<!DOCTYPE html>
<html>
<head>
    <title>tables</title>
<style>
table, td, th {
  border: 1px solid black;
}

table {
  border-collapse: collapse;
  width: 100%;
}

th {
  height: 70px;
}
</style>
</head>
<body>

<p>Set the width of the table, and the height of the table header row:</p>

<table>

    <th>Savings</th>
  </tr>
  <tr>

    <td>$100</td>
  </tr>
  <tr>
    <td>ashwitha</td>
    <td>Griffin</td>
    <td>$150</td>
  </tr>
  <tr>
    <td>Jaykrishna</td>
    <td>Swanson</td>
    <td>$300</td>
  </tr>
  <tr>
    <td>Usha</td>
    <td>Brown</td>
    <td>$250</td>
  </tr>
  <tr>
    <td>Sathish</td>
    <td>Brown</td>

  </tr>
</table>

</body>
</html>
